<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Table Output and Processing</title>
    <style>
        .table-container {
            margin: 20px 0;
        }
        table {
            border: 1px solid #dee2e6;
        }
        th, td {
            padding: 8px 12px;
        }
    </style>
</head>
<body class="container">
    <h1 class="my-4">Table Output and Processing</h1>
    
    <div class="table-container">
        <h2>Table 1</h2>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Index #</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>A1</td><td>41</td></tr>
                <tr><td>A2</td><td>18</td></tr>
                <tr><td>A3</td><td>21</td></tr>
                <tr><td>A4</td><td>63</td></tr>
                <tr><td>A5</td><td>2</td></tr>
                <tr><td>A6</td><td>53</td></tr>
                <tr><td>A7</td><td>5</td></tr>
                <tr><td>A8</td><td>57</td></tr>
                <tr><td>A9</td><td>60</td></tr>
                <tr><td>A10</td><td>93</td></tr>
                <tr><td>A11</td><td>28</td></tr>
                <tr><td>A12</td><td>3</td></tr>
                <tr><td>A13</td><td>90</td></tr>
                <tr><td>A14</td><td>39</td></tr>
                <tr><td>A15</td><td>80</td></tr>
                <tr><td>A16</td><td>88</td></tr>
                <tr><td>A17</td><td>49</td></tr>
                <tr><td>A18</td><td>60</td></tr>
                <tr><td>A19</td><td>26</td></tr>
                <tr><td>A20</td><td>28</td></tr>
            </tbody>
        </table>
    </div>
    
    <div class="table-container">
        <h2>Table 2</h2>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Category</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>Alpha</td><td id="alpha"></td></tr>
                <tr><td>Beta</td><td id="beta"></td></tr>
                <tr><td>Charlie</td><td id="charlie"></td></tr>
            </tbody>
        </table>
    </div>

    <script>
        // Constant variables of values from Table 1
        const A5 = 2;
        const A7 = 5;
        const A12 = 3;
        const A13 = 90;
        const A15 = 80;
        const A20 = 28;

        // Calculate values for Table 2
        const alpha = A5 + A20;
        const beta = A15 / A7;
        const charlie = A13 * A12;

        // Display values in Table 2
        document.getElementById('alpha').innerText = alpha;
        document.getElementById('beta').innerText = beta.toFixed(2);
        document.getElementById('charlie').innerText = charlie;
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
